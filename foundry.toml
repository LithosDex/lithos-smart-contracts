[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.29"

# Optimizer settings to reduce bytecode size
optimizer = true
optimizer_runs = 200
via_ir = true

# Gas settings for Plasma network
gas_price = 2_000_000_000  # 2 gwei
gas_limit = 90_000_000

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

fs_permissions = [
    { access = "read-write", path = "./deployments" },
    { access = "read", path = "./.env" },
    { access = "read", path = "./.env.example" }
]

[profile.testnet]
# Plasma Testnet Configuration
eth_rpc_url = "${RPC_URL}"
etherscan_api_key = "${ETHERSCAN_API_KEY}"

[profile.mainnet]
# Plasma Mainnet Configuration
eth_rpc_url = "${RPC_URL}"
etherscan_api_key = "${ETHERSCAN_API_KEY}"
