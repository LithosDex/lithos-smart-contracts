specVersion: 0.0.5
schema:
  file: ./schema.graphql

dataSources:
  # PairFactory - Creates new pairs
  - kind: ethereum
    name: PairFactory
    network: plasma-testnet # or polygon, base, etc.
    source:
      address: "0xF1471A005b7557C1d472f0a060040f93ae074297" # Replace with actual deployed factory address
      abi: PairFactory
      startBlock: 1702976 # Replace with actual deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Pair
        - Token
        - Transaction
      abis:
        - name: PairFactory
          file: ./abis/PairFactory.json
        - name: Pair
          file: ./abis/Pair.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,bool,address,uint256)
          handler: handlePairCreated
      file: ./src/factory.ts

  # RouterV2 - Router swaps
  - kind: ethereum
    name: RouterV2
    network: plasma-testnet # or polygon, base, etc.
    source:
      address: "0x84E8a39C85F645c7f7671689a9337B33Bdc784f8" # Replace with actual deployed router address
      abi: RouterV2
      startBlock: 1705255 # Replace with actual deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RouterSwap
        - Transaction
        - Token
        - User
      abis:
        - name: RouterV2
          file: ./abis/RouterV2.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,uint256,address,indexed address,bool)
          handler: handleRouterSwap
      file: ./src/router.ts

  # VotingEscrow - veNFT management
  - kind: ethereum
    name: VotingEscrow
    network: plasma-testnet
    source:
      address: "0x349D59Dca5104189AF1fF2fac45108d66F44884F"
      abi: VotingEscrow
      startBlock: 2389220
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VotingEscrow
        - VeNFT
        - User
        - VeDeposit
        - VeWithdraw
        - VeTransfer
        - VeDelegation
      abis:
        - name: VotingEscrow
          file: ./abis/VotingEscrow.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        # veNFT Lock/Unlock events
        - event: Deposit(indexed address,uint256,uint256,indexed uint256,uint8,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: Supply(uint256,uint256)
          handler: handleSupply

        # ERC721 Transfer events for veNFTs
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll

        # Delegation events
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
      file: ./src/voting-escrow.ts

  # MinterUpgradeable - Token emissions and minting
  - kind: ethereum
    name: MinterUpgradeable
    network: plasma-testnet
    source:
      address: "0x3739bf532c0ACe36fB081599224c0f81676407E5"
      abi: MinterUpgradeable
      startBlock: 2389220
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Minter
        - MintEvent
        - User
      abis:
        - name: MinterUpgradeable
          file: ./abis/MinterUpgradeable.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        # Emission events
        - event: Mint(indexed address,uint256,uint256,uint256)
          handler: handleMint
      file: ./src/minter.ts

  # VoterV3 - Governance and gauge creation
  - kind: ethereum
    name: VoterV3
    network: plasma-testnet
    source:
      address: "0x0b8Aaf2C51EA5c07566D96E334B37FEEcCAbac0d"
      abi: VoterV3
      startBlock: 2390358
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Voter
        - GaugeCreatedEvent
        - Gauge
        - Bribe
        - BribeFactory
        - Token
      abis:
        - name: VoterV3
          file: ./abis/VoterV3.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        # Gauge creation events (also creates bribes)
        - event: GaugeCreated(indexed address,address,address,indexed address,indexed address)
          handler: handleGaugeCreated
      file: ./src/voter.ts

templates:
  # Pair template - Dynamic pairs created by factory
  - kind: ethereum/contract
    name: Pair
    network: plasma-testnet # or polygon, base, etc.
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pair
        - Token
        - User
        - Transaction
        - Mint
        - Burn
        - Swap
        - LiquidityPosition
        - Observation
      abis:
        - name: Pair
          file: ./abis/Pair.json
        - name: PairFactory
          file: ./abis/PairFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        # Liquidity events
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn

        # Trading events
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap

        # Reserve updates
        - event: Sync(uint256,uint256)
          handler: handleSync

        # Fee events
        - event: Fees(indexed address,uint256,uint256)
          handler: handleFees
        - event: Claim(indexed address,indexed address,uint256,uint256)
          handler: handleClaim

        # ERC20 Transfer events for LP tokens
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/pair.ts

  # Bribes template - Dynamic bribes created by BribeFactory
  - kind: ethereum/contract
    name: Bribes
    network: plasma-testnet
    source:
      abi: Bribes
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Bribe
        - BribeRewardToken
        - BribeRewardAdded
        - BribeStake
        - BribeWithdraw
        - BribeRewardPaid
        - User
        - Token
        - VeNFT
      abis:
        - name: Bribes
          file: ./abis/Bribes.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        # Reward management
        - event: RewardAdded(indexed address,uint256,uint256)
          handler: handleRewardAdded

        # Voting power management (called by VoterV3)
        - event: Staked(indexed uint256,uint256)
          handler: handleStaked
        - event: Withdrawn(indexed uint256,uint256)
          handler: handleWithdrawn

        # Reward claims
        - event: RewardPaid(indexed address,indexed address,uint256)
          handler: handleRewardPaid

        # Administrative
        - event: Recovered(indexed address,uint256)
          handler: handleRecovered
        - event: SetOwner(indexed address)
          handler: handleSetOwner
      file: ./src/bribes.ts

  # GaugeV2 template - Dynamic gauges created by GaugeFactory
  - kind: ethereum/contract
    name: GaugeV2
    network: plasma-testnet
    source:
      abi: GaugeV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Gauge
        - GaugePosition
        - GaugeDeposit
        - GaugeWithdraw
        - GaugeRewardAdded
        - GaugeHarvest
        - GaugeFeeClaim
        - GaugeEmergencyEvent
        - User
        - Token
        - Bribe
      abis:
        - name: GaugeV2
          file: ./abis/GaugeV2.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        # Reward distribution from VoterV3
        - event: RewardAdded(uint256)
          handler: handleRewardAdded

        # LP token staking/unstaking
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw

        # Reward harvesting
        - event: Harvest(indexed address,uint256)
          handler: handleHarvest

        # Fee collection from trading pairs
        - event: ClaimFees(indexed address,uint256,uint256)
          handler: handleClaimFees

        # Emergency mode events
        - event: EmergencyActivated(indexed address,uint256)
          handler: handleEmergencyActivated
        - event: EmergencyDeactivated(indexed address,uint256)
          handler: handleEmergencyDeactivated
      file: ./src/gauge.ts
