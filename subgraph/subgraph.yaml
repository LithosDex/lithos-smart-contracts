specVersion: 0.0.5
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: HypeRegistry
    network: plasma-mainnet
    source:
      address: "0xDb7608614dfdD9feBFC1b82A7609420fa7B3Bc34"
      abi: HypeRegistry
      startBlock: 4651144
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - HypeRegistry
        - Hypervisor
        - CLPool
      abis:
        - name: HypeRegistry
          file: ./abis/HypeRegistery.json
        - name: Hypervisor
          file: ./abis/Hypervisor.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: HypeAdded(address,uint256)
          handler: handleHypeAdded
        - event: HypeRemoved(address,uint256)
          handler: handleHypeRemoved
      file: ./src/gamma/registry.ts
  - kind: ethereum
    name: AlgebraFactory
    network: plasma-mainnet
    source:
      address: "0x10253594A832f967994b44f33411940533302ACb"
      abi: AlgebraFactory
      startBlock: 2558544
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CLPool
        - Token
      abis:
        - name: AlgebraFactory
          file: ./abis/AlgebraFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Pool(indexed address,indexed address,address)
          handler: handlePoolCreated
      file: ./src/cl/factory.ts
  # PairFactory - Creates new pairs
  - kind: ethereum
    name: PairFactory
    network: plasma-mainnet # or polygon, base, etc.
    source:
      address: "0x71a870D1c935C2146b87644DF3B5316e8756aE18" # PairFactoryUpgradeable
      abi: PairFactory
      startBlock: 2204716 # Replace with actual deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Pair
        - Token
        - Transaction
      abis:
        - name: PairFactory
          file: ./abis/PairFactory.json
        - name: Pair
          file: ./abis/Pair.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,bool,address,uint256)
          handler: handlePairCreated
      file: ./src/factory.ts

  # RouterV2 - Router swaps
  - kind: ethereum
    name: RouterV2
    network: plasma-mainnet # or polygon, base, etc.
    source:
      address: "0xD70962bd7C6B3567a8c893b55a8aBC1E151759f3" # RouterV2
      abi: RouterV2
      startBlock: 2204949 # Replace with actual deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RouterSwap
        - Transaction
        - Token
        - User
      abis:
        - name: RouterV2
          file: ./abis/RouterV2.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,uint256,address,indexed address,bool)
          handler: handleRouterSwap
      file: ./src/router.ts

  - kind: ethereum
    name: VotingEscrow
    network: plasma-mainnet
    source:
      address: "0x2Eff716Caa7F9EB441861340998B0952AF056686"
      abi: VotingEscrow
      startBlock: 3599118
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VotingEscrow
        - VeNFT
        - User
        - VeDeposit
        - VeWithdraw
        - VeTransfer
        - VeDelegation
      abis:
        - name: VotingEscrow
          file: ./abis/VotingEscrow.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        # veNFT Lock/Unlock events
        - event: Deposit(indexed address,uint256,uint256,indexed uint256,uint8,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: Supply(uint256,uint256)
          handler: handleSupply

        # ERC721 Transfer events for veNFTs
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll

        # Delegation events
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
      file: ./src/voting-escrow.ts
  # MinterUpgradeable - Token emissions and minting (COMMENTED OUT)
  - kind: ethereum
    name: MinterUpgradeable
    network: plasma-mainnet
    source:
      address: "0x3bE9e60902D5840306d3Eb45A29015B7EC3d10a6"
      abi: MinterUpgradeable
      startBlock: 3599118
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Minter
        - MintEvent
        - User
      abis:
        - name: MinterUpgradeable
          file: ./abis/MinterUpgradeable.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        # Emission events
        - event: Mint(indexed address,uint256,uint256,uint256)
          handler: handleMint
      file: ./src/minter.ts
  # VoterV3 - Governance and gauge creation (COMMENTED OUT)
  - kind: ethereum
    name: VoterV3
    network: plasma-mainnet
    source:
      address: "0x2AF460a511849A7aA37Ac964074475b0E6249c69"
      abi: VoterV3
      startBlock: 3599118
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Voter
        - GaugeCreatedEvent
        - Gauge
        - Bribe
        - BribeFactory
        - Token
        - GaugeEpochVote
        - TokenGaugeEpochVote
        - TokenEpochVoting
      abis:
        - name: VoterV3
          file: ./abis/VoterV3.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        # Gauge creation events (also creates bribes)
        - event: GaugeCreated(indexed address,address,address,indexed address,indexed address)
          handler: handleGaugeCreated
        - event: Voted(indexed address,uint256,uint256)
          handler: handleVoted
        - event: Abstained(uint256,uint256)
          handler: handleAbstained
      file: ./src/voter.ts

templates:
  - kind: ethereum/contract
    name: Hypervisor
    network: plasma-mainnet
    source:
      abi: Hypervisor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Hypervisor
        - HypervisorDeposit
        - HypervisorWithdraw
        - User
        - Token
      abis:
        - name: Hypervisor
          file: ./abis/Hypervisor.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Rebalance(int24,uint256,uint256,uint256,uint256,uint256)
          handler: handleRebalance
      file: ./src/gamma/hypervisor.ts
  - kind: ethereum/contract
    name: AlgebraPool
    network: plasma-mainnet
    source:
      abi: AlgebraPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CLPool
        - Token
      abis:
        - name: AlgebraPool
          file: ./abis/AlgebraPool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Initialize(uint160,int24)
          handler: handleInitialize
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
      file: ./src/cl/pool.ts
  # Pair template - Dynamic pairs created by factory
  - kind: ethereum/contract
    name: Pair
    network: plasma-mainnet # or polygon, base, etc.
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pair
        - Token
        - User
        - Transaction
        - Mint
        - Burn
        - Swap
        - LiquidityPosition
        - Observation
      abis:
        - name: Pair
          file: ./abis/Pair.json
        - name: PairFactory
          file: ./abis/PairFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        # Liquidity events
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn

        # Trading events
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap

        # Reserve updates
        - event: Sync(uint256,uint256)
          handler: handleSync

        # Fee events
        - event: Fees(indexed address,uint256,uint256)
          handler: handleFees
        - event: Claim(indexed address,indexed address,uint256,uint256)
          handler: handleClaim

        # ERC20 Transfer events for LP tokens
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/pair.ts
  # Bribes template - Dynamic bribes created by BribeFactory (COMMENTED OUT)
  - kind: ethereum/contract
    name: Bribes
    network: plasma-mainnet
    source:
      abi: Bribes
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Bribe
        - BribeRewardToken
        - BribeRewardAdded
        - BribeStake
        - BribeWithdraw
        - BribeRewardPaid
        - BribeEpochReward
        - PairBribeEpochReward
        - User
        - Token
        - VeNFT
      abis:
        - name: Bribes
          file: ./abis/Bribes.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        # Reward management
        - event: RewardAdded(indexed address,uint256,uint256)
          handler: handleRewardAdded

        # Voting power management (called by VoterV3)
        - event: Staked(indexed uint256,uint256)
          handler: handleStaked
        - event: Withdrawn(indexed uint256,uint256)
          handler: handleWithdrawn

        # Reward claims
        - event: RewardPaid(indexed address,indexed address,uint256)
          handler: handleRewardPaid

        # Administrative
        - event: Recovered(indexed address,uint256)
          handler: handleRecovered
        - event: SetOwner(indexed address)
          handler: handleSetOwner
      file: ./src/bribes.ts
  # GaugeV2 template - Dynamic gauges created by GaugeFactory (COMMENTED OUT)
  - kind: ethereum/contract
    name: GaugeV2
    network: plasma-mainnet
    source:
      abi: GaugeV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Gauge
        - GaugePosition
        - GaugeDeposit
        - GaugeWithdraw
        - GaugeRewardAdded
        - GaugeHarvest
        - GaugeFeeClaim
        - GaugeEmergencyEvent
        - User
        - Token
        - Bribe
      abis:
        - name: GaugeV2
          file: ./abis/GaugeV2.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        # Reward distribution from VoterV3
        - event: RewardAdded(uint256)
          handler: handleRewardAdded

        # LP token staking/unstaking
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw

        # Reward harvesting
        - event: Harvest(indexed address,uint256)
          handler: handleHarvest

        # Fee collection from trading pairs
        - event: ClaimFees(indexed address,uint256,uint256)
          handler: handleClaimFees

        # Emergency mode events
        - event: EmergencyActivated(indexed address,uint256)
          handler: handleEmergencyActivated
        - event: EmergencyDeactivated(indexed address,uint256)
          handler: handleEmergencyDeactivated
      file: ./src/gauge.ts
