specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PairFactory
    network: plasma-mainnet
    source:
      address: "0x71a870D1c935C2146b87644DF3B5316e8756aE18"
      abi: PairFactory
      startBlock: 2204716
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Pair
        - Token
        - Transaction
      abis:
        - name: PairFactory
          file: PairFactory/abis/PairFactory.json
        - name: Pair
          file: PairFactory/abis/Pair.json
        - name: ERC20
          file: PairFactory/abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,bool,address,uint256)
          handler: handlePairCreated
      file: PairFactory/PairFactory.wasm
  - kind: ethereum
    name: RouterV2
    network: plasma-mainnet
    source:
      address: "0xD70962bd7C6B3567a8c893b55a8aBC1E151759f3"
      abi: RouterV2
      startBlock: 2204949
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RouterSwap
        - Transaction
        - Token
        - User
      abis:
        - name: RouterV2
          file: RouterV2/abis/RouterV2.json
        - name: ERC20
          file: RouterV2/abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,uint256,address,indexed address,bool)
          handler: handleRouterSwap
      file: RouterV2/RouterV2.wasm
templates:
  - kind: ethereum/contract
    name: Pair
    network: plasma-mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pair
        - Token
        - User
        - Transaction
        - Mint
        - Burn
        - Swap
        - LiquidityPosition
        - Observation
      abis:
        - name: Pair
          file: Pair/abis/Pair.json
        - name: PairFactory
          file: Pair/abis/PairFactory.json
        - name: ERC20
          file: Pair/abis/ERC20.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Sync(uint256,uint256)
          handler: handleSync
        - event: Fees(indexed address,uint256,uint256)
          handler: handleFees
        - event: Claim(indexed address,indexed address,uint256,uint256)
          handler: handleClaim
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: templates/Pair/Pair.wasm
